bio: >
  Migrante Mexicano, originario de Teopantlán Puebla. Actualmente viviendo en
  New York desde principios de los 90's. Tapicero de oficio. Integrante de  la
  Red de Pueblos Trasnacionales e iniciador en la organización de la fiesta
  patronal en honor a Santiago Apóstol en New York.
